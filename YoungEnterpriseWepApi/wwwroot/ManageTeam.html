<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manage team</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Scripts/ManageTeamScript.js?n=1"></script>

</head>
<body>
	<div class="container well" align="center">
        <div>
		    <label class="label-info">Change team name</label><br/>
		    <input id="tfTeamName" class="input-sm" />
		    <br/>
        </div>
        <div>
		    <label class="label-info">Change track</label><br/>
		    <select id="cbTrack">
	    		<option value="Trade and Skills">Trade & Skills</option>
	    		<option value="Society and Globalization">Society & Globalization</option>
	    		<option value="Business and Service">Business & Service</option>
	    		<option value="Science and Technology">Science & Technology</option>
	    	</select><br/>
		    <br/>
        </div>
        <div>
            <label class="label-info">Change school</label><br/>
            <input id="tfSchool" class="input-sm" /><br/>
        </div>
        <div>
	    	<label class="label-info">Change team members</label><br/>
	    	<textarea id="taTeamMembers" class="text-justify" rows="3" cols="25"></textarea><br/>
	    	<button id="bChangeTeam" class="btn btn-success">Save changes</button><br/>
	    	<br/>
        </div>
		<button id="bApply" class="btn btn-primary">Apply for event</button>
        <button id="bCancel" class="btn btn-danger">Cancel Participation</button>
	</div>
	<br/>
	<div class="container well" align="right">
		<label class="label-info">Upload report</label><br />
		<label class="label-info">File:</label>
        <input class="input-sm" />
		<button class="btn btn-primary">Browse...</button><br/>
		<button class="btn btn-success">Upload </button>
		<button class="btn btn-primary">Read</button>
		<button class="btn btn-danger">Remove</button>
	</div>
</body>
</html>
