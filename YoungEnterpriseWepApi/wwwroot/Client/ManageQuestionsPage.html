<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Manage Question</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Scripts/ManageQuestionPageScript.js?n=1"></script>

</head>
<body>
    <div>
        <div class="container well" style="position:absolute;width:auto" align="left">
            <label class="label">Questions</label><br/>
            <label class="label-info">Question content</label><br/>
            <textarea id="taQuestionContent" class="text-justify" rows="3" cols="50"></textarea><br/>
            <label class="label-info">Track</label><br/>
            <select id="cbTrack">
                <option value="Trade & Skills">Trade & Skills</option>
                <option value="Society & Globalization">Society & Globalization</option>
                <option value="Business & Service">Business & Service</option>
                <option value="Science & Technology">Science & Technology</option>
            </select><br/>
            <label class="label-info">Weight</label><br/>
            <input id="tfWeight" class="input-sm" /><br/><br />
            <button id="bCreateQuestion" class="btn btn-success" style="width:180px">Create Question</button>
            <button id="bGetQuestion" class="btn btn-primary" style="width:180px">Get Question</button><br/>
            <button id="bUpdateQuestion" class="btn btn-warning" style="width:180px">Update Question</button>
            <button id="bDeleteQuestion" class="btn btn-danger" style="width:180px">Delete Question</button>
        </div>
        <div class="container" style="position:center;width:auto" align="right">
            <label class="label">Questionnaires</label>
            <br />
            <button id="bCreateQuestionnarie" class="btn btn-primary" style="width:180px">New Questionnaire</button>
            <br />
            <br />
            <button id="bAddQuestion1" class="btn btn-success">Add Current Question</button>
            <textarea id="taQuestion1" class="text-justify" rows="3" cols="30" readonly></textarea>
            <br />
            <button id="bAddQuestion2" class="btn btn-success">Add Current Question</button>
            <textarea id="taQuestion2" class="text-justify" rows="3" cols="30" readonly></textarea>
            <br />
            <button id="bAddQuestion3" class="btn btn-success">Add Current Question</button>
            <textarea id="taQuestion3" class="text-justify" rows="3" cols="30" readonly></textarea>
            <br />
            <button id="bAddQuestion4" class="btn btn-success">Add Current Question</button>
            <textarea id="taQuestion4" class="text-justify" rows="3" cols="30" readonly></textarea>
            <br />
            <label class="label-info">Team Name</label>
            <br />
            <input id="tfTeamName" class="input-sm" />
            <br />
            <br />
            <button id="bGetQuestionnarie" class="btn btn-primary" style="width:180px">Get questionnaire</button>
            <button id="bDeleteQuestionnarie" class="btn btn-danger" style="width:180px">Delete questionnaire</button>
            <br />
            <button id="bAddQuestionnarieToTeam" class="btn btn-primary" style="width:180px">Add to Team</button>
            <button id="bAddQuestionnarieToReport" class="btn btn-success" style="width:180px">Add to Report</button>
        </div>
    </div>
</body>
</html>
