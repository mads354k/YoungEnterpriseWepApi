<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Time Schedule</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Scripts/ManageTimeScheduleScript.js?n=1"></script>

</head>
<body>
    <div class="container">
        <div class="well">
            <label class="label-info">Time</label>
            <input type="text" class="input-sm" />
            <br/>
            <label class="label-info">Team</label>
            <input type="text" class="input-sm" />
            <br/>
            <label class="label-info">JudgeTeam</label>
            <select id="cbJudgeTeam">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
            </select>
        </div>
        <button class="btn btn-success">Add to Schedule</button>
        <br/>
        <button class="btn btn-danger">Delete Schedule</button>
        <div class="well">
            <table class="table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Team</th>
                        <th>JudgeTeam</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
