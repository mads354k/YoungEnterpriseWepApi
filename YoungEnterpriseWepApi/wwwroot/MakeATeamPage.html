<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Make a team</title>
</head>
<body>
	<div class="container" style="background-color: cornsilk" align="center" >
		<label class="label-info">Team name</label> 
		<textarea class="text-justify" rows="1" cols="15"></textarea><br/>
		<br/>
		<label class="label-info">Track</label>
		<select>
			<option value="Trade and Skills">Trade & Skills</option>
			<option value="Society and Globalization">Society & Globalization</option>
			<option value="Business and Service">Business & Service</option>
			<option value="Science and Technology">Science & Technology</option>
		</select><br/>
		<br/> 
		<label class="label-info">Team member</label> 
		<textarea class="text-justify" rows="2" cols="20"></textarea><br/>
		<button class="btn-lg">Create team</button> 
	</div>
</body>
</html>
