<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Make a team</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="Scripts/MakeATeamPageScript.js?n=1"></script>

</head>
<body>
	<div class="container well" align="center" >
		<label class="label-info">Team name</label> 
        <input id="tfTeamName" class="input-sm" /><br/>
		<br/>
        <label class="label-info">School</label>
        <input id="tfSchool" class="input-sm" /><br/>
        <br/>
		<label class="label-info">Track</label>
		<select id="cbTrack">
			<option value="Trade and Skills">Trade & Skills</option>
			<option value="Society and Globalization">Society & Globalization</option>
			<option value="Business and Service">Business & Service</option>
			<option value="Science and Technology">Science & Technology</option>
		</select><br/>
		<br/> 
		<label class="label-info">Team members</label> 
		<textarea id="taTeamMembers" class="text-justify" rows="3" cols="25"></textarea><br/>
		<button id="bCreateTeam" class="btn btn-default">Create team</button> 
	</div>
</body>
</html>
